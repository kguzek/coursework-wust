name: (CI) [TEP]

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential

      - name: Configure project (C++98)
        working-directory: ./tep
        run: cmake -S . -B build -DCMAKE_CXX_STANDARD=98

      - name: Build all executables
        working-directory: ./tep/build
        run: cmake --build .

      - name: Run all executables
        working-directory: ./tep/build
        run: |
          echo "Running all compiled executables..."
          set -e
          find . -maxdepth 1 -type f -executable | while read exe; do
            echo "Running $(basename "$exe")"
            "./$exe"
          done
